<div>
  <h1 class="h3 mb-4 text-gray-800">Add new Organization/Team</h1>
  <form>
    <div class="form-group">
      <label htmlFor="org-name">Organization/Team name:</label>
      <input
        type="text"
        [(ngModel)]="newOrgName"
        class="form-control"
        id="org-name"
        name="newOrgName"
      />
    </div>
    <div class="form-group">
      <label htmlFor="org-description">Description: </label>
      <textarea
        class="form-control"
        id="org-description"
        [(ngModel)]="newOrgDescription"
        rows="3"
        name="newOrgDescription"
      ></textarea>
      <!-- <p *ngIf="newOrgName.length > 0">
        {{ newOrgName }}
      </p>
      <p *ngIf="newOrgDescription.length > 0">
        {{ newOrgDescription }}
      </p> -->
    </div>

    <button (click)="checkFunc()">Create Organization/Team</button>
  </form>
</div>
