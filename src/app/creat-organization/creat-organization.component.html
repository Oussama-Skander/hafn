<div>
    <h1 class="h3 mb-4 text-gray-800">Add new Organization/Team</h1>
    <form>
      <div class="form-group">
        <label htmlFor="org-name">Organization/Team name:</label>
        <input
          type="text"
          class="form-control"
          id="org-name"
        />
      </div>
      <div class="form-group">
        <label htmlFor="org-description">Description: </label>
        <textarea
          class="form-control"
          id="org-description"
          rows="3"
        ></textarea>
      </div>

      <button >
        Create Organization/Team
      </button>
    </form>
  </div>
