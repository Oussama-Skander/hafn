<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous"
/>

<div class="container">
  <form>
    <div class="form-group">
      <h1 class="text-center text-primary">🤞Issues✌</h1>
      <div>
        <span class="input-group-text">title</span>
        <input #title type="text" class="form-control" name="title" />
        <span class="input-group-text">description</span>
        <input #description type="textarea" class="form-control" name="description" />
        <span class="input-group-text">state</span>
        <input #state type="text" class="form-control" name="state" />
      </div>
    </div>
  </form>
  <button (click)="collectIssue(title.value, description.value, state.value)">add Issues</button>
</div>
